<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Document</title>
</head>

<body>
    <!--Container-->
    <div class="flex items-center justify-center bg-gray-600 h-screen">
        <!--Card-->
        <div class="bg-gray-800 p-2 mx-6 rounded-2xl">
            <!--FlexBox-->
            <div class="flex flex-col rounded-l-xl md:flex-row">
                <img src="images/image.jpg" alt=""
                    class="object-fit rounded-xl h-80 transition hover:scale-105 hover:rounded-xl duration-200 md:h-64 md:rounded-l-xl md:rounded-r-none">
                    <!--Description-->
            <div class="p6 md:p-12">
                <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                    Get diet and fitness tips in your inbox
                </h2>
                <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left md:text-sm">
                    Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
                </p>
                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input type="text" placeholder="Enter your email address" class="p-2 p-4 text-center text-white bg-gray-800 border border-gray-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">
                    <button class="px-5 py-3 text-sm rounded-md text-gray-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-200">Subscribe</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
